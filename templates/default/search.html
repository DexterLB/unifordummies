{% extends "default/base.html" %}

{% block content %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6 col-xs-3">
        <h2>Резултати</h2>
      </div>
    </div>
  </div>
  <ul class="list-group">
    {% for res in results %}
      <li class="list-group-item row" style="margin-left: 0px; margin-right: 0px;">
        <div class="col-xs-9">
          <h3>{{ res.rating }} <a href="/programme/{{ res.id }}">{{ res.name }}</a></h3>
        </div>
        <div class="col-xs-3">
          <strong>{{ res.uni.name }}</strong>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
